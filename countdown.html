<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="stylecd.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/canvas-confetti@0.3.2/dist/confetti.min.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown Timer</h1>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <div id="age-message" class="hidden">
        <p>Yeaayy you're officially 21 years old!</p>
        <a href="index.html" class="button">Go to Main Page</a>
    </div>

    <!-- Mario Bros character for animation -->
    <div id="mario"></div>

    <canvas id="my-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none;"></canvas>
    
    <!-- Load confetti.js -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.3.2/dist/confetti.min.js"></script>
    
    <!-- Load your custom script cd.js -->
    <script src="cd.js"></script>
</body>
</html>
